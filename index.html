<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/wiki.js" defer></script>
    <script type="text/javascript" src="js/additions.js" defer></script>
    <script type="text/javascript" src="js/youtube.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Wiki Extractor</h1>
            <h4>Get highlights about your Birthday year and share with your fellas!</h4>
        </header>

        <button type="button" onClick="onClick()">❤️</button>
        <p>Love: <a id="love">0</a></p>

        <div class="content">
            <form action="#" method="post">
                <div class="field">
                    <h2>Insert your Birthday year here:</h2>
                    <label for="namer">Year: </label>
                    <input type="text" name="namer" id="namer" />
                </div>
                <div class="actions">
                    <button type="button" id="run" class="btn btn-success">Search</button>
                </div>
            </form>

            <section class="explain" style="clear:both;">
                <p>JSON Extraction Test</p>
                <div style="width:50%;float:left;">
                    <ul id="wiki"></ul>
                </div>
                <div style="width:50%;float:left;" id="framer"></div>
            </section>
        </div>
    </div>
    <script src="wiki.js"></script>
    <footer>
        <h5>Based on original code by <a href="https://github.com/cevaho/API-fetch-wikipedia">cevaho.</a> Please,
            starred
            him!</h5>
    </footer>
</body>

</html>
