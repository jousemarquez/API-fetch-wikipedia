<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/wiki2.js" defer></script>
    <script type="text/javascript" src="js/additions.js" defer></script>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-finder.png" alt="logo-finder">
        </header>

        <div id="container">
            <div id="container_block">
                <div class="item1">
                    <div>
                        <h3>
                            <p>Get highlights about your Birthday year</p>
                            <p>and share them with your fellas!</p>
                        </h3>
                    </div>
                    <div><span><button type="button" onClick="onClick()"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                </svg></button>
                            <span id="love">0</span></span></div>
                </div>
                <div id="item2">
                    <input type="text" name="namer" id="namer" placeholder="Birth Year" required="" />
                </div>
                <div id="item3">
                    <button type="button" id="run" class="button btn btn-success"><span>Search</span></button>
                </div>
                <section id="explain">
                    <ol id="wiki"></ol>
                    <div id="framer"></div>
                </section>
                <div class="actions">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4>Based on original code by Cevaho. Please,
            <a href="https://github.com/cevaho/API-fetch-wikipedia"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg></a> him!
        </h4>
    </footer>

    <!-- Scrips -->
    <script src="wiki.js"></script>
</body>

</html>
